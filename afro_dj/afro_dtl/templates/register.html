<!-- Loading of static files to our html template -->
{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ p_title }}</title>
    <!-- Now accessing the static there a css dir and it has a style.css file
         the added css on 2 to be renders within our html file -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li id="logo">{{ p_title}}</li>

                   <li class="navlink">{{username}}</li>
          
                    <li class="navlink">Login</li>
                    <li class="navlink"><a href="{% url 'register' %}">Register</a></li>
                
                    <li class="navlink">About</li>
                    <li class="navlink"><a href="{% url 'index' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="sign_title">
        <h3>New User Registration Signup</h3>
    </div>
     <form action="{% url 'registration' %}" method="POST" id="regform" enctype="multipart/form-data">
        <!-- Django templating encryption type Cross-Site Reference Token
        Django will know that data we post to view is in our application 
        security feature aganist sql injection-->
           {% csrf_token%}
           <!-- {% csrf_token %} is a built-in template tag in Django that renders a hidden input field containing a 
            CSRF (Cross-Site Request Forgery) token in a form. -->
        <div class="registerdiv">
            <input type="text" placeholder="Enter Your Username " name="username" required />
            <input type="email" placeholder="Enter Your Email Address" name="email" required />
            <br>
                <select name="gender" required>
                    <option>Select Gender</option> 
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            <br>
            <input type="password" placeholder="Enter Your Password" name="password" required />
            <input type="password" placeholder="Confirm Password" required="password" />

            <input type="submit" value="Register User" name="submit" style="width:60%" />
            <span href="">Registered User, <a href="{% url 'login_page' %}">Login Now</a>  </span>

            <!-- <button type="submit" class="button1" title="Login" id="signupbtn">Login</button> 
            <span href="">Registered User, <a href="{% url 'login_page' %}">Login Now</a>  </span> -->
 

        </div>
    </form>


    <footer>

    </footer>

</body>

</html>
