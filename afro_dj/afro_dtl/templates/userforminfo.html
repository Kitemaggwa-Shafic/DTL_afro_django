{%extends 'base.html'%}
{%load static%}

{% block content %}
{% if user.is_authenticated %} 


<br><br>
<div class="container">  
    <h1>This is a list of all bootcamp finalists.</h1>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Occupation</th>
                <th scope="col">Message</th>
            </tr>
        </thead>
        {% for user in all %}
        <tbody class="table">
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.occupation}}</td>
                <td>{{user.message}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
{% endif %} 
{% endblock %}
